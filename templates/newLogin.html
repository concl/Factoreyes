{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<center>
<div id="login">
<h1>Login</h1>

<div class="input-group mb-3">
    <form method="POST" action = "" id = "input">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
</div>

<form action = "/register">
    <button type="submit" class="btn btn-primary btn-sm">Don't Have an Account?</button>
</form>
</div>
</center>
{% endblock %}
